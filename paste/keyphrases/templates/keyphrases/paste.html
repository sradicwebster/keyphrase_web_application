{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Enter document title and paste text{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" required>
    <label for="text">Text</label>
    <textarea name="text" id="text" required> </textarea>
    <input type="submit" value="Get Key Phrases">
  </form>
{% endblock %}
