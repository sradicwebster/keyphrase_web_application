{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Uploaded texts{% endblock %}</h1>
    <a class="action" href="{{ url_for('keyphrases.paste') }}">Upload New</a>
{% endblock %}

{% block content %}
  {% for doc in docs %}
    <article class="post">
      <header>
        <div>
          <h1>{{ doc['title'] }}</h1>
          <div class="about"> {{ doc['kp_count'] }} keyphrases </div>
        </div>
          <a class="action" href="{{ url_for('results.view', id=doc['id']) }}">View</a>
      </header>
    </article>
      <hr>
  {% endfor %}
{% endblock %}
